<html>
  <head>
    <!-- Include the Froala library -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/froala-editor@3.0.0-beta.2/js/froala_editor.pkgd.min.js"
    ></script>

    <!-- Include the Codox Wave library -->
    <script
      src="https://app.codox.io/plugins/wave.client.js?apiKey=a5753820-226f-4288-81ae-63fcab3ed832&app=froala"
      type="text/javascript"
    ></script>

    <!-- Include jQuery lib. -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/froala-editor@3.0.0-beta.2/css/froala_editor.pkgd.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn1.codox.io/lib/css/wave.client.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="editor" id="editor"></div>
    <!-- Initialize the editor. -->
    <script type="text/javascript">
      $(function () {
        var codox = new Codox();
        var editor = new FroalaEditor("#editor", {
          //add events configuration
          events: {
            //setting up on initialization event
            initialized: function () {
              //Adding Wave configuration
              var config = {
                docId: "mydoc",
                username: "Chris",
                editor: editor,
                apiKey: "a5753820-226f-4288-81ae-63fcab3ed832",
                app: "froala",
              };
              //start!
              codox.init(config);
            },
          },
        });
      });
    </script>
    <div
      (keypress)="handleKeyPress($event)"
      [froalaEditor]
      [(froalaModel)]="editorContent"
    ></div>
  </body>
</html>
